<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
		<style type="text/css">
			button {
				padding: 5px;
				margin: 3px;
				font-size: 20px;
			}
			.vertical {
            	border-left: 6px solid black;
            	height: 92%;
            	position: absolute;
            	left: 50%;
        	}
		</style>
	</head>
	<body style="font-family: sans-serif;">
		<div style="width: 100%; font-size: 45px; text-align: center; background-color: green; margin-bottom: 1%;">Game Of Life</div>
		<div style="float: right; font-size: 24px">
			<div class = "vertical"></div>

			<h2>Killing/Spawning</h2>
			<button onclick="KillAll()">Kill all</button>
			<button onclick="SpawnGrass()">Spawn grass</button>
			<button onclick="SpawnGrassEater()">Spawn grass eater</button><br>
			<button onclick="SpawnOmnivorous()">Spawn omnivorous</button>
			<button onclick="SpawnSpice()">Spawn spice</button>
			<button onclick="SpawnHarvester()">Spawn harvester</button>

			<h2>Events</h2>
			<button onclick="Lightning()">Call lightning</button>
			<button onclick="Meteorite()">Create meteorite</button>
			<button onclick="Bomb()">Bomb area</button>

			<h2>Statistics</h2>
			<b>Entities borned:</b> <p id="EB"></p>
			<b>Entities died:</b> <p id="ED"></p>
			<b>Grass(RT):</b> <p id="GRT"></p>
			<b>Grass eateres(RT):</b> <p id="GERT"></p>
			<b>Omnivorouses(RT):</b> <p id="ORT"></p>
			<b>Spice(RT):</b> <p id="SRT"></p>
			<b>Harvesters(RT):</b> <p id="HRT"></p>
		</div>
	</body>
</html>
